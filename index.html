<!DOCTYPE html>
<head>
    <html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Do Brasil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo-bb.png" class="image-bb" alt="">
        <h1 class="ola">Olá, Nickolas</h1>
    <div class="icones-header">
        <img src="images/olho-aberto.png"  class="icon">
        <img src="images/janela-de-conversa.png" class="icon">
        <img src="images/saida.png" class="icon">
    </div>
    </header>
    <main>
        <div class="saldo">
            <div class="saldo-disponivel">
            <h2>Saldo Disponível</h2>
            <p class="num">R$ 1,000,000.00</p>
        </div>
        <div class="agendado">
            <h2>Agendado até 31/jul</h2>
            <p class="num">R$ 0,00</p>
        </div>
        </div>
        <div class="itens1">
            <div class="extra">
                <img src="images/extrato-bancario.png" class="item1">
                <h3 class="extrato-esc">Extrato</h3>
            </div>
            <div class="pagamento">
                <img src="images/cartao-de-credito.png" class="item1">
                <h3>Pagamento</h3>
            </div>
            <div class="transferencia">
                <img src="images/transferir.png" class="item1">
                <h3 class="trans">Transferência</h3>
            </div>
            <div class="pix">
                <img src="images/rede.png" class="item1">
                <h3 class="pix-esc">Pix</h3>
            </div>
        </div>
        <div class="itens2">
            <div class="emprestimo">
                <img src="images/emprestimo.png" class="item1">
                <h3>Empréstimo</h3>
            </div>
            <div class="seguro">
                <img src="images/guarda-chuva-aberto.png" class="item1">
                <h3 class="seguro-esc">Seguro</h3>
            </div>
            <div class="investimento">
                <img src="images/investimento.png" class="item1">
                <h3>Investimento</h3>
            </div>
            <div class="carro">
                <img src="images/cars_5272854.png" class="item1">
                <h3 class="cons">Consórcio</h3>
            </div>
        </div>
    </main>
</body>
</html>
